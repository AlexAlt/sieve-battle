<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sieve of Eratosthenes</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2><center>Which is faster? <i>Sieve of Era Toss The Knees</i> or <i>Get Sieved<i> ?!</center></h2>
    </div>
    <div class="container">
      <form id="input_form">
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="number" id="number" required>
        </div>
        <button class="btn btn-success" type="submit">Battle!</button>
      </form>

      <div id="result">
        <h4>
          <span class="octicon octicon-zap"></span>
          <span class="octicon octicon-zap"></span>
          The fastest sieve was: <i><span id="winning-sieve"></span></i> clocking in at <i><span id="winning-time"></span> ms</i>
          <span class="octicon octicon-zap"></span>
          <span class="octicon octicon-zap"></span>
        </h4>
        <h5>
          <span class="octicon octicon-trashcan"></span>
          The slowest sieve was: <i><span id="losing-sieve"></span></i> clocking in at <i><span id="losing-time"></span> ms</i>
        </h5>
        Your list of primes is: <i><span id="primes"></span><i>
      </div>
    </div>
  </body>
</html>
